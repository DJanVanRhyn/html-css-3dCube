<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #282c34; /* Dark background for contrast */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars due to 3D transforms */
        }

        /* Container for the 3D scene */
        .scene {
            width: 200px; /* Base width for the cube */
            height: 200px; /* Base height for the cube */
            perspective: 1000px; /* Defines the depth of the 3D scene */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The cube itself */
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d; /* Crucial for 3D children */
            animation: rotateCube 10s infinite linear; /* Apply rotation animation */
        }

        /* Define the rotation animation */
        @keyframes rotateCube {
            from { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        
        .face {
            position: absolute;
            width: 200px; 
            height: 200px;
            background-color: rgba(0, 123, 255, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border-radius: 300px;
        }

        
        .front  { transform: rotateY(0deg) translateZ(100px); background-color: rgba(25, 0, 255, 0.267); } /* Z-axis translation by half the cube's size */
        .back   { transform: rotateY(180deg) translateZ(100px); background-color: rgba(238, 255, 7, 0.226); } /* Yellow */
        .right  { transform: rotateY(90deg) translateZ(100px); background-color: rgba(2, 255, 61, 0.13); } /* Green */
        .left   { transform: rotateY(-90deg) translateZ(100px); background-color: rgba(240, 1, 25, 0.233); } /* Red */
        .top    { transform: rotateX(90deg) translateZ(100px); background-color: rgba(171, 23, 184, 0.096); } /* Cyan */
        .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: rgba(8, 128, 233, 0.226); } /* Gray */

       
        @media (max-width: 600px) {
            .scene {
                width: 150px;
                height: 150px;
            }
            .face {
                width: 150px;
                height: 150px;
                font-size: 1.5em;
            }
            .front, .back, .right, .left, .top, .bottom {
                transform: translateZ(75px); 
            }
            .front { transform: rotateY(0deg) translateZ(75px); }
            .back { transform: rotateY(180deg) translateZ(75px); }
            .right { transform: rotateY(90deg) translateZ(75px); }
            .left { transform: rotateY(-90deg) translateZ(75px); }
            .top { transform: rotateX(90deg) translateZ(75px); }
            .bottom { transform: rotateX(-90deg) translateZ(75px); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face right">3</div>
            <div class="face left">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
        </div>
    </div>
</body>
</html>
